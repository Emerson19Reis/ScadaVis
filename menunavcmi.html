<!DOCTYPE html>
<html>
<head>
	<title>Menu CMI GLOBAL</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
            background-repeat: no-repeat
			background-size: 300px 200px; 
		}


		#header {
			background-color: #E84752;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 50px;
			font-family: Montserrat, sans-serif;
			font-size: 20px;
		}
		#background-image {
			background-image: url("#");
			background-repeat: no-repeat;
			background-size: cover;
			position: absolute;
			top: 50px;
			left: 0;
			width: 90%;
			height: calc(100% - 50px);
			z-index: -1;
		}
		#menu {
			position: fixed;
			top: 0;
			right: 0;
			height: 100%;
			width: 150px;
			background-color: #E84752;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 50px;
			box-sizing: border-box;
		}
		#menu a {
			display: block;
			width: 100%;
			padding: 10px 0;
			text-align: center;
			color: #fff;
			text-decoration: none;
			border-bottom: 1px solid #fff;
			box-sizing: border-box;
		}
		#menu a:hover {
			background-color: #555;
		}
		#logo {
			position: absolute;
			top: 10px;
			left: 10px;
			height: 40px;
			width: 100px;
			background-image: url("https://minervafoods.com/wp-content/plugins/minerva-megamenu/assets/images/logo.webp");
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}
		#content {
			margin-right: 150px;
			padding: 20px;
		}

        .dropdown {
          position: relative;
          display: inline-block;
          margin-top: 10px; /* Ajusta a posição vertical do dropdown */
        }

        .dropbtn {
          background-color: #E84752;
          color: white;
          padding: 10px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #E84752;
          min-width: 150px;
          z-index: 1;
          padding: 12px 0; /* Adiciona um espaçamento interno no dropdown */
          left: 50%; /* Centraliza horizontalmente o dropdown */
          transform: translateX(-50%); /* Centraliza horizontalmente o dropdown */
        }

        .dropdown-content a {
          color: white;
          padding: 10px 16px;
          text-decoration: none;
          display: block;
          text-align: center; /* Centraliza o texto nos botões do dropdown */
        }

        .dropdown-content a:hover {
          background-color: #555;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
        #menu .dropdown button.dropbtn:hover {
  background-color: #555;
  width: 150px;
}

	</style>
</head>
<body background="https://i.imgur.com/YPyEHn9.png">
	<div id="header">
		CMI - Centro de Monitoramento Industrial
	</div>
	<div id="background-image"></div>
	<div id="menu">
		<div id="logo"></div>
		<div class="dropdown">
			<button class="dropbtn">Argentina</button>
			<div class="dropdown-content">
				<a href="#">Mobile</a>
				<a href="#">CMI Desktop</a>
				<a href="#">Qualidade</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Brasil</button>
			<div class="dropdown-content">
				<a href="#">Mobile</a>
				<a href="#">CMI Desktop</a>
				<a href="#">Qualidade</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Colombia</button>
			<div class="dropdown-content">
				<a href="#">Mobile</a>
				<a href="#">CMI Desktop</a>
				<a href="#">Qualidade</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Paraguai</button>
			<div class="dropdown-content">
				<a href="#">Mobile</a>
				<a href="#">CMI Desktop</a>
				<a href="#">Qualidade</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Uruguai</button>
			<div class="dropdown-content">
				<a href="#">Mobile</a>
				<a href="#">CMI Desktop</a>
				<a href="#">Qualidade</a>
			</div>
		</div>
	</div>
	<div id="content">
		<!-- Conteúdo da página -->
	</div>
</body>


</html>
