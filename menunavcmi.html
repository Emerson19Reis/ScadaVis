<!DOCTYPE html>
<html>
<head>
	<title>Menu CMI GLOBAL</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
            background-repeat: no-repeat;
			background-size: 980px 520px; 
			margin: 100;
            padding: 100;
			background-position: center;
		}


		#header {
			background-color: #E84752;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 50px;
			font-family: Montserrat, sans-serif;
			font-size: 20px;
		}
		#background-image {
			background-image: url("https://raw.githubusercontent.com/Emerson19Reis/ScadaVis/master/mundobackground.svg");
			background-repeat: no-repeat;
			background-size: cover;	
			position: absolute;
			top: 50px;
			left: 0;
			width: 70%;
			height: calc(100% - 50px);
			z-index: -1;
		}
		#menu {
			position: fixed;
			top: 0;
			right: 0;
			height: 100%;
			width: 150px;
			background-color: #E84752;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 50px;
			box-sizing: border-box;
		}
		#menu a {
			display: block;
			width: 100%;
			padding: 10px 0;
			text-align: center;
			color: #fff;
			text-decoration: none;
			border-bottom: 1px solid #fff;
			box-sizing: border-box;
		}
		#menu a:hover {
			background-color: #555;
		}
		#logo {
			position: absolute;
			top: 10px;
			left: 10px;
			height: 40px;
			width: 100px;
			background-image: url("https://minervafoods.com/wp-content/plugins/minerva-megamenu/assets/images/logo.webp");
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}
		#content {
			margin-right: 150px;
			padding: 20px;
		}

        .dropdown {
          position: relative;
          display: inline-block;
          margin-top: 10px; /* Ajusta a posição vertical do dropdown */
        }

        .dropbtn {
          background-color: #E84752;
          color: white;
          padding: 10px;
          font-size: 16px;
          border: none;
          cursor: pointer;
		  
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #E84752;
          min-width: 150px;
          z-index: 1;
          padding: 12px 0; /* Adiciona um espaçamento interno no dropdown */
          left: 50%; /* Centraliza horizontalmente o dropdown */
          transform: translateX(-50%); /* Centraliza horizontalmente o dropdown */
        }

        .dropdown-content a {
          color: white;
          padding: 10px 16px;
          text-decoration: none;
          display: block;
          text-align: center; /* Centraliza o texto nos botões do dropdown */
        }

        .dropdown-content a:hover {
          background-color: #555;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
        #menu .dropdown button.dropbtn:hover {
  background-color: #555;
  width: 150px;
}
.flag-icon-AR {
  width: 24px; /* Ajuste o tamanho da imagem conforme necessário */
  height: 16px;
  margin-right: 8px; /* Espaçamento entre a imagem e o texto */
}
.flag-icon-BR {
  width: 24px; /* Ajuste o tamanho da imagem conforme necessário */
  height: 16px;
  margin-right: 40px ; /* Espaçamento entre a imagem e o texto */
}
.texto-botao {
  font-size: 16px;
  margin-left: 5px;
  /* Outros estilos de texto, se necessário */
}
	</style>
	</head>
	<body>
		<div id="header">
			CMI - Centro de Monitoramento Industrial Latam
		</div>
		<div id="background-image"> 

		
		</div>
		<div id="menu">
			<div id="logo"></div>
			<div class="dropdown">
				<button class="dropbtn">
					<img src="https://www.minervafoods.com/wp-content/uploads/2022/12/flag-argentina.png" alt="Bandeira da Argentina" class="flag-icon-AR">
					<span class="texto-botao">Argentina</span>
				</button>
				<div class="dropdown-content">
					<a href="#">Mobile</a>
					<a href="#">CMI Desktop</a>
					<a href="#">Qualidade</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">
					<img src="https://www.minervafoods.com/wp-content/uploads/2022/12/flag-brasil.png" alt="Bandeira da Brasil" class="flag-icon-AR	">
					<span class="texto-boto">Brasil &nbsp &nbsp &nbsp</span>
					</button>
				<div class="dropdown-content">
					<a href="#">Mobile</a>
					<a href="#">CMI Desktop</a>
					<a href="#">Qualidade</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">
					
					<img src="https://www.minervafoods.com/wp-content/uploads/2022/12/flag-colombia.png" alt="Bandeira da Colombia" class="flag-icon-AR	">
					<span class="texto-boto">Colombia </span>

					</button>
				<div class="dropdown-content">
					<a href="#">Mobile</a>
					<a href="#">CMI Desktop</a>
					<a href="#">Qualidade</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">

					<img src="https://www.minervafoods.com/wp-content/uploads/2022/12/flag-paraguai.png" alt="Bandeira da Colombia" class="flag-icon-AR	">
					<span class="texto-boto">Paraguai </span>

				</button>
				<div class="dropdown-content">
					<a href="#">Mobile</a>
					<a href="#">CMI Desktop</a>
					<a href="#">Qualidade</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">
					<img src="https://www.minervafoods.com/wp-content/uploads/2022/12/flag-uruguai.png" alt="Bandeira da Colombia" class="flag-icon-AR	">
					<span class="texto-boto">Uruguai &nbsp </span>


				</button>
				<div class="dropdown-content">
					<a href="#">Mobile</a>
					<a href="#">CMI Desktop</a>
					<a href="#">Qualidade</a>
				</div>
			</div>
		</div>
		<div id="content">
			<!-- Conteúdo da página -->
		</div>
	</body>


	</html>
